<div class="row">
  <div class="col-3 leftside">
    <a href="">
      <img src="assets/yash-logo.png" class="image1 img-fluid" alt="cars" />
    </a>
    <hr style="color: white" />
    <nav class="main-menu" role="navigation">
      <app-menu-component></app-menu-component>
    </nav>
  </div>
  <div class="col-9 block">
    <div class="block"></div>
    <div id="page_content">
      <div id="page_content_inner">
        <div class="uk-width-medium-3-10 float-left align">
          <h3 class="heading_b uk-margin-bottom" style="font-weight: 500;">Feedback List</h3>
        </div>
        <div>
          <table id="employeeFeedbackTableId">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Grade</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of employees let i=index">
                <td style="text-align:left;">{{i+1}}</td>
                <td>{{e.employeeId}}</td>
                <td>{{e.employeeName}}</td>
                <td>{{e.email}}</td>
                <td>{{e.designation}}</td>
                <td>{{e.grade}}</td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="employeeFeedackDetails(e.id)">View All
                    Feedback</button>
                </td>
              </tr>
              <tr *ngIf="!employees?.length">
                <td colspan="7" style="text-align:center;">No records found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
