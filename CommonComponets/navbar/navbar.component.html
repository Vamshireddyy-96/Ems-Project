<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a

      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>computer</mat-icon>
    </a>

    <div *ngIf="userRole3=='Competency Member' || userRole3=='Training Lead'" >
<a

    </a>
  
    <a
      *ngIf="!isLoggedIn"
